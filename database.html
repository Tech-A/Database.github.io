<!DOCTYPE html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <div class="container">
            <header>
                <h3>List Member</h3>
            </header>

            <div class="table-wrapper">
                <table class="table-users">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>

                </table>

                <button class="btn btn-add">Add User</button>
            </div>

<!--Add Modal -->
            <div class="add-modal modal-wrapper">
                <div class="modal">
                    <div class="modal-header"><h3>Add New User</h3></div>
                        <div class="modal-body">
                            <form class="form" autocomplete="off">
                                <input type="text" name="firstName" placeholder = "First Name">
                                <input type="text" name="lastName" placeholder="Last Name">
                                <input type="text" name="phone" placeholder="Phone">
                                <input type="text" name="email" placeholder="Email">
                                <button class="btn btn-modal">Submit</button>
                            </form>
                        </div> 
                </div>
            </div>


            <!--Edit Modal -->
            <div class="edit-modal modal-wrapper">
                <div class="modal">
                    <div class="modal-header"><h3>Edit User</h3></div>
                        <div class="modal-body">
                            <form class="form" autocomplete="off">
                                <input type="text" name="firstName" placeholder = "First Name">
                                <input type="text" name="lastName" placeholder="Last Name">
                                <input type="text" name="phone" placeholder="Phone">
                                <input type="text" name="email" placeholder="Email">
                                <button class="btn btn-modal">Submit</button>
                            </form>
                        </div> 
                </div>
            </div>
        </div>
